<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="icon" href="images/favicon.svg">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/product.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <title>Охватывающие наушники Audeze LCD-4z</title>
</head>
<body class="body">
    <script src="js/header.js"></script>


    <div class="wrapper">
        <section class="breadcrumbs">
            <a href="./catalog.html" class="breadcrumb">Каталог</a>
            <a href="javascript:void(0)" class="breadcrumb">Воспроизведение</a>
            <span class="breadcrumb breadcrumb_active">Наушники</span>
        </section>
        <section class="product-box">
            <div class="product-box__images">
                <div class="product-box__main-image-box">
                    <img src="images/audeze-lcd-4z-lg.png" alt="Audeze LCD-4z" class="product-box__main-image">
                </div>
                <div class="product-box__secondary-images">
                    <img src="images/audeze-lcd-4z-sm1.png" alt="Audeze LCD-4z" class="product-box__secondary-image">
                    <img src="images/audeze-lcd-4z-sm2.png" alt="Audeze LCD-4z" class="product-box__secondary-image">
                    <img src="images/audeze-lcd-4z-sm3.png" alt="Audeze LCD-4z" class="product-box__secondary-image">
                    <img src="images/audeze-lcd-4z-sm4.png" alt="Audeze LCD-4z" class="product-box__secondary-image">
                </div>
            </div>

            <div class="product-box__info">
                <p class="product-box__vendor-code">
                    Артикул: 181151
                </p>
                <h1 class="product-box__title">
                    Охватывающие наушники Audeze LCD-4z
                </h1>

                <p class="product-box__price">
                    325 000
                </p>
                <p class="product-box__avaliable">
                    Наличие на складе: <span class="product-box__is-avaliable">В наличии</span>
                </p>

                <div class="product-box__colors">
                    <p class="product-box__colors-title">
                        Цвета:
                    </p>
                    <div class="product-box__color product-box__color_gray"></div>
                    <div class="product-box__color product-box__color_wine-red"></div>
                    <div class="product-box__color product-box__color_dark-gray product-box__color_selected"></div>
                </div>

                <div class="product-box__buttons">
                    <a href="javascript:void(0)" class="button button_theme_gold">в корзину</a>
                    <a href="javascript:void(0)" data-modal="signToDemo" class="button button_theme_white open-modal">записаться на прослушивание</a>
                </div>
            </div>
        </section>
    </div>


    <script src="js/footer.js"></script>


    <script src="js/drop-down-list.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/back-to-top-show.js" ></script>
    <script src="js/changeFloor.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/showMore.js"></script>
</body>
</html>
