<body class="body">
    <script src="common/header.js"></script>


    <div class="common">
        <div class="content">
            <div class="modal-window modal-window_page-window">
                <h2 class="modal-window__title">Регистрация</h2>
                <form action="" class="modal-window__form">
                    <div class="modal-window__row">
                        <label class="modal-window__label" for="name">Имя</label>
                        <input required id="name" type="text" class="modal-window__input-text">
                    </div>
                    <div class="modal-window__row">
                        <label class="modal-window__label" for="tel">Телефон</label>
                        <input required id="tel" pattern="[0-9]{7,10}" type="tel" class="modal-window__input-text">
                    </div>
                    <div class="modal-window__row">
                        <label class="modal-window__label" for="enter-email">E-mail</label>
                        <input required id="enter-email" type="email" class="modal-window__input-text">
                    </div>
                    <input type="checkbox" class="checkbox" id="infoEmail" checked>
                    <label class="checkbox-label" for="infoEmail">Согласен на информационную рассылку</label>
                    <input type="checkbox" class="checkbox" id="personalData">
                    <label class="checkbox-label" for="personalData"><a href="javascript:void(0)"
                            class="page-link">Согласие на обработку персональных данных</a></label>
                    <button type="submit" class="button button_theme_gold">зарегистрироваться</button>
                </form>
                <div class="modal-window__footer">
                    <p class="page-text">или</p>
                    <a href="./auth.html" class="page-link">Авторизоваться</a>
                </div>
            </div>

        </div>
        <script src="common/footer.js"></script>
    </div>


    <script src="js/app.js"></script>
